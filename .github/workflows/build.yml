# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      # Validate the wrapper is safe before proceeding
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      
      # Install all three Java versions side-by-side
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Make Java 21 the last and default version for the system PATH
      - name: Setup Java 21 (Default)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: make gradle wrapper executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew
      
      # Separate, simpler build commands to avoid shell syntax issues
      - name: Build on Linux
        if: runner.os != 'Windows'
        run: ./gradlew chiseledBuild -Dorg.gradle.java.installations.auto-detect=true
      
      - name: Build on Windows
        if: runner.os == 'Windows'
        run: ./gradlew.bat chiseledBuild -Dorg.gradle.java.installations.auto-detect=true
      
      - name: capture build artifacts
        if: ${{ runner.os == 'Linux' }}
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/
